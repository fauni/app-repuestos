<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Crear Proveedor'" [items]="['Inicio','Proveedor']" [active_item]="'Nuevo'"></app-breadcrumb>
        </div>

    </div>
    <!-- <pre>
        {{ almacen | json }}
    </pre> -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
                <button mat-icon-button color="primary" matTooltip="Volver a la pagina anterior" (click)="goBack()">
                    <mat-icon>arrow_back_ios</mat-icon>
                </button>
                <div class="p-t-10">
                    <h2>{{ proveedorId > 0 ? 'Modificar' : 'Nuevo' }} Proveedor</h2>
                </div>              
            </div>
            <div class="body">
                <form class="register-form m-4" [formGroup]="registrar" (ngSubmit)="onGuardar()">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="nombre">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Direcci√≥n</mat-label>
                                <textarea matInput formControlName="direccion"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>NIT</mat-label>
                                <input matInput formControlName="nit" type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Contacto</mat-label>
                                <input matInput formControlName="contacto">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Celular</mat-label>
                                <span matPrefix>
                                    <mat-icon class="m-2">phone</mat-icon>
                                </span>
                                <input matInput prefix="(+591) " mask="000 000 00" formControlName="celular">
                            </mat-form-field>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                          <button class="btn-space" mat-raised-button color="primary"
                            [class.auth-spinner]="status === 'loading'"
                            [disabled]="!registrar.valid">{{proveedorId > 0 ?'Guardar Cambios': 'Guardar'}}</button>
                          <button type="button" mat-button (click)="goBack()">Volver</button>
                        </div>
                    </div>
                </form>
                
            </div>
          </div>
        </div>
      </div>
</section>
